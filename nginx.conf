events {}
http {
  server {
    listen 80 default_server;

    root /usr/share/nginx/html;
    index index.html index.htm;
    
    server_name _;
    
    location / {
      try_files $uri $uri/ /index.html;
    }
    
    if ($http_x_forwarded_proto != "https") {
        rewrite ^(.*)$ https://$host$request_uri permanent;
    }
  }
}
